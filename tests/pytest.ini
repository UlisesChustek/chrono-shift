[pytest]
# pytest configuration for ChronoShift QA Suite

# Test discovery patterns
python_files = qa_suite.py test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    security: marks tests for security validation
    performance: marks tests for performance benchmarks

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
